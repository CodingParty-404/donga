<div th:replace="includes/header"></div>
<link rel="stylesheet" type="text/css" href="/css/bookblock.css" />
<link rel="stylesheet" type="text/css" href="/css/default.css" />
<style>
    .pagetitle{
        width: 100%;
        text-align: center;
        font-size: xx-large;
        text-shadow: 1px 1px 2px rgb(158, 156, 156);
        margin-bottom: 10vh;
    }
   .mybox>div{
       float: left;
       max-width: 75%;
       width: 18vw;
       margin: 1.5em 1.5em 1.5em 1.5em;
   }
   .mybox>div>li{
      text-align: center;
      text-shadow: 1px 1px 2px rgb(158, 156, 156);
      margin: 1vh;
   }
   .mybox>div>img{
       border-radius: 10px;
       border:1px solid #888888;
       box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
   }
   .mybox>div>a>img{
       border-radius: 10px;
       border:1px solid #888888;
       box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
       padding: 4em;
       padding-top: 5.5em;
       padding-bottom: 5.5em;
   }
</style>

<body>
    
    <div class="bg-contact100" style="background-image:  url('/korea.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
                <div class="pagetitle">MyPage</div>
                <div class="mybox">
                    <div>
                        <a href="/map/set2"><img src ="/pngwing.com.png"></a>
                    </div>    
                    <div th:each="list, i: ${dongaList}">
                        <img src ="/campingcar.jpg" >
                        <li th:text="${list.title}"></li>
                        <li th:text="${list.stdate}"></li>
                        <li th:text="${list.eddate}"></li>
                    </div>
                </div>  
			</div>
		</div>
	</div>



</body>

<div th:replace="includes/footer"></div>
