<link rel="stylesheet" type="text/css" href="/css/bookblock.css" />
<link rel="stylesheet" type="text/css" href="/css/default.css" />
<style>
    .pagetitle{
        width: 100%;
        text-align: center;
        font-size: xx-large;
        text-shadow: 1px 1px 2px rgb(158, 156, 156);
        margin-bottom: 10vh;
    }
   .sumnail{
       position: relative;
   }
   .rLink{
        right: 0;
   }
   .rLink:hover{
        background-color: rgba(74, 22, 214, 0.3);
        opacity: 1;
   }
   .sumnail>a{
        position: absolute;
        width: 50%;
        height: 100%;
        text-align: center;
        opacity: 0;
        color: crimson;
   }
   .lLink:hover{
        background-color: rgb(243, 182, 103, 0.3);
        opacity: 1;
   }
   .mybox{
       height: 100%;
   }
   .mybox>div{
       float: left;
       max-width: 25%;
       min-height: 20%;
       margin: 4.16% 4.16% 4.16% 4.16%;
       border-radius: 10px;
       box-shadow: 5px 5px 5px 5px;
   }
   .mybox li{
      text-align: center;
      text-shadow: 1px 1px 2px rgb(158, 156, 156);
      margin: 1vh;
   }
   .mybox>div>div>img{
       border-radius: 10px;
       border:1px solid #888888;
       box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
   }
   .mybox>div>a>img{
       border-radius: 10px;
       border:1px solid #888888;
       box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
       padding: 30%;
   }
</style>

<body>
    
    <div class="bg-contact100" style="background-image:  url('/korea.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
                <div class="pagetitle">MyPage</div>
                <div class="mybox">
                    <div>
                        <a href="/map/set"><img src ="/pngwing.com.png"></a>
                    </div>    
                    <div th:each="list, i: ${dongaList}">
                        <div class="sumnail"><a class="lLink" th:href="@{/share/read(dongaId=${list.dongaid})}"> Album</a><a class="rLink" th:href="@{/map/swiper(dongaId=${list.dongaid})}">Map</a><img src ="/campingcar.jpg" ></div>
                        <li th:text="${list.title}"></li>
                        <li th:text="${list.stdate}"></li>
                        <li th:text="${list.eddate}"></li>
                    </div>
                </div>  
			</div>
		</div>
    </div>
